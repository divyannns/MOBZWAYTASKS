<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="userForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="mobileNo">Mobile No:</label>
        <input type="text" id="mobileNo" name="mobileNo" pattern="\d{10}" required><br><br>

        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" name="emailId" required><br><br>

        <label for="street">Street:</label>
        <input type="text" id="street" name="street"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>

        <label for="loginId">Login ID:</label>
        <input type="text" id="loginId" name="loginId" minlength="8" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required><br><br>

        <button type="button" onclick="saveUser()">Save</button>
    </form>

    <script>
        function saveUser() {
            const form = document.getElementById('userForm');
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => { data[key] = value });

            fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('User saved successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error saving user');
            });
        }
    </script>
</body>
</html>
